<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>rotatinf image gellery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img
          src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg"
        />
      </span>
      <span style="--i: 2">
        <img
          src="https://cdn.pixabay.com/photo/2017/01/14/15/21/cube-1979686_1280.jpg"
        />
      </span>
      <span style="--i: 3">
        <img
          src="https://img.freepik.com/premium-photo/pair-dice-table-with-picture-background-bar-sign-wall_1034910-48454.jpg"
        />
      </span>
      <span style="--i: 4">
        <img
          src="https://img.freepik.com/free-photo/lucky-dice-game-background_23-2150971803.jpg"
        />
      </span>
      <span style="--i: 5">
        <img
          src="https://img.freepik.com/free-photo/lucky-dice-game-background_23-2150971857.jpg"
        />
      </span>
      <span style="--i: 6">
        <img
          src="https://img.freepik.com/premium-photo/red-dice-sitting-top-pile-cards-great-game-night-concepts_153912-76341.jpg?w=360"
        />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">prev</button>
      <button class="btn" id="next">next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
